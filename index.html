<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Chat</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: 0.3s;
}

body.dark { background:#111; color:white; }
body.light { background:#f2f2f2; color:black; }

.chat {
    width:95%;
    max-width:420px;
    background:#1e1e1e;
    border-radius:15px;
    padding:15px;
    display:flex;
    flex-direction:column;
}

body.light .chat { background:white; }

.messages {
    height:350px;
    overflow-y:auto;
    margin-bottom:10px;
}

.message {
    margin:6px 0;
    padding:10px;
    border-radius:10px;
    max-width:85%;
    white-space:pre-line;
    animation:fadeIn .3s ease;
}

.user { background:#4CAF50; align-self:flex-end; color:white; }
.bot { background:#333; align-self:flex-start; }

@keyframes fadeIn {
    from{opacity:0; transform:translateY(5px);}
    to{opacity:1; transform:translateY(0);}
}

textarea {
    resize:none;
    padding:8px;
    border-radius:8px;
    border:none;
    outline:none;
}

button {
    margin-top:5px;
    padding:8px;
    border:none;
    border-radius:8px;
    background:#4CAF50;
    color:white;
    cursor:pointer;
}

.top-bar {
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
}
</style>
</head>

        event.preventDefault();
        sendMessage();
    }
});

function toggleTheme(){
    document.body.classList.toggle("light");
    document.body.classList.toggle("dark");
}

    if(mode==="normal") mode="psychologist";
    else if(mode==="psychologist") mode="trainer";

    let text=input.value.trim();

    addMessage(text,"user");

    setTimeout(()=>{
        addMessage(generateReply(text),"bot");
    },400);

    input.value="";
}

    let messages=document.getElementById("messages");
    let msg=document.createElement("div");
    msg.classList.add("message",type);

    messages.scrollTo({top:messages.scrollHeight,behavior:"smooth"});
